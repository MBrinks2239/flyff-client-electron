<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Create Flyff Shortcut</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #1e1f22;
        color: #e2e2e2;
        padding: 40px;
        margin: 0;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #ffffff;
      }

      form {
        background: #2b2d31;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        padding: 30px 40px;
        max-width: 500px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-bottom: 15px;
        font-weight: 600;
      }

      input[type="text"],
      input[type="number"],
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #444;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
        background: #1a1b1f;
        color: #e2e2e2;
      }

      input[type="checkbox"] {
        margin-left: 8px;
      }

      button {
        margin-top: 20px;
        background-color: #3b82f6;
        color: white;
        padding: 12px 20px;
        font-size: 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: #2563eb;
      }

      hr {
        margin: 40px auto;
        max-width: 500px;
        border: none;
        border-top: 1px solid #444;
      }

      #icon-preview {
        max-width: 64px;
        max-height: 64px;
        border: 1px solid #666;
        margin-top: 10px;
        display: block;
      }

      #upload-button {
        display: block;
        margin: 0 auto;
        background-color: #22c55e;
      }

      #upload-button:hover {
        background-color: #16a34a;
      }

      #icon-preview-container {
        text-align: center;
      }

      #error-box {
        display: none;
        color: #f87171;
        font-weight: 500;
        margin-bottom: 10px;
      }

      #success-box {
        display: none;
        color: #4ade80;
        font-weight: 500;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Create Flyff Profile Shortcut</h1>
    <form id="shortcut-form">
      <div id="error-box"></div>
      <div id="success-box"></div>

      <label>
        Profile Name:
        <input type="text" id="profile" value="Some-name" required />
      </label>

      <label>
        Width:
        <input type="number" id="width" value="1920" />
      </label>

      <label>
        Height:
        <input type="number" id="height" value="1080" />
      </label>

      <label>
        Maximize Window:
        <input type="checkbox" id="maximize" checked />
      </label>

      <label>
        Icon Folder:
        <select id="folder-select"></select>
      </label>

      <label>
        Icon File:
        <select id="icon-select"></select>
      </label>

      <div id="icon-preview-container">
        <img id="icon-preview" src="" alt="Icon preview" />
      </div>

      <button type="submit">Create Shortcut</button>
    </form>

    <hr />

    <button id="upload-button">Upload Custom Icons</button>
    <input
      type="file"
      id="icon-upload"
      accept=".ico"
      multiple
      style="display: none"
    />

    <script>
      const { ipcRenderer } = require("electron");
      const fs = require("fs");
      const path = require("path");

      const assetsPath = path.join(__dirname, "..", "assets", "icons");
      const customPath = path.join(assetsPath, "custom");

      const folderSelect = document.getElementById("folder-select");
      const iconSelect = document.getElementById("icon-select");
      const iconPreview = document.getElementById("icon-preview");
      const uploadInput = document.getElementById("icon-upload");
      const uploadButton = document.getElementById("upload-button");
      const errorBox = document.getElementById("error-box");
      const successBox = document.getElementById("success-box");

      if (!fs.existsSync(customPath)) {
        fs.mkdirSync(customPath, { recursive: true });
      }

      const showError = (msg) => {
        errorBox.textContent = msg;
        errorBox.style.display = "block";
        successBox.style.display = "none";
      };

      const showSuccess = (msg) => {
        successBox.textContent = msg;
        successBox.style.display = "block";
        errorBox.style.display = "none";
      };

      const clearMessages = () => {
        errorBox.textContent = "";
        errorBox.style.display = "none";
        successBox.textContent = "";
        successBox.style.display = "none";
      };

      const loadFolders = () => {
        folderSelect.innerHTML = "";

        let folders = fs.readdirSync(assetsPath).filter((folder) => {
          const folderPath = path.join(assetsPath, folder);
          if (!fs.statSync(folderPath).isDirectory()) return false;
          const files = fs.readdirSync(folderPath);
          return files.some((f) => /\.ico$/i.test(f)); // .ico only
        });

        folders = folders.filter((f) => f !== "custom");
        if (fs.existsSync(customPath)) {
          const customFiles = fs.readdirSync(customPath);
          if (customFiles.some((f) => /\.ico$/i.test(f))) {
            folders.push("custom");
          }
        }

        folders.forEach((folder) => {
          const option = document.createElement("option");
          option.value = folder;
          option.textContent = folder;
          folderSelect.appendChild(option);
        });
      };

      const loadIconsFromFolder = (folderName) => {
        const folderPath = path.join(assetsPath, folderName);
        const icons = fs
          .readdirSync(folderPath)
          .filter((file) => /\.ico$/i.test(file));

        iconSelect.innerHTML = "";
        icons.forEach((icon) => {
          const option = document.createElement("option");
          option.value = icon;
          option.textContent = icon;
          iconSelect.appendChild(option);
        });

        if (icons.length > 0) {
          updatePreview(folderName, icons[0]);
        } else {
          iconPreview.src = "";
        }
      };

      const updatePreview = (folderName, iconName) => {
        const previewPath = path
          .join("..", "assets", "icons", folderName, iconName)
          .replace(/\\/g, "/");
        iconPreview.src = previewPath;
      };

      folderSelect.addEventListener("change", () => {
        loadIconsFromFolder(folderSelect.value);
      });

      iconSelect.addEventListener("change", () => {
        updatePreview(folderSelect.value, iconSelect.value);
      });

      document
        .getElementById("shortcut-form")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          clearMessages();

          const profile = document.getElementById("profile").value.trim();
          const width = parseInt(document.getElementById("width").value);
          const height = parseInt(document.getElementById("height").value);
          const noMaximize = !document.getElementById("maximize").checked;
          const folder = folderSelect.value;
          const iconFile = iconSelect.value;
          const iconPath = path.join(assetsPath, folder, iconFile);

          const namePattern = /^[a-zA-Z0-9\-_]+$/;

          if (!profile) {
            showError("Profile name is required.");
            return;
          }

          if (!namePattern.test(profile)) {
            showError(
              "Profile name must only contain letters, numbers, dashes, and underscores."
            );
            return;
          }

          if (isNaN(width) || width < 100 || isNaN(height) || height < 100) {
            showError("Width and height must be at least 100 pixels.");
            return;
          }

          if (!iconFile.toLowerCase().endsWith(".ico")) {
            showError("Only .ico files are allowed for icons.");
            return;
          }

          if (!fs.existsSync(iconPath)) {
            showError("The selected icon file does not exist.");
            return;
          }

          ipcRenderer.send("create-shortcut", {
            profile,
            width,
            height,
            noMaximize,
            icon: path.join(folder, iconFile),
          });
        });

      ipcRenderer.on("shortcut-created", (event, result) => {
        if (result.success) {
          showSuccess("Shortcut created successfully on your desktop!");
        } else {
          showError("Error creating shortcut: " + result.error);
        }
      });

      uploadButton.addEventListener("click", () => {
        uploadInput.click();
      });

      uploadInput.addEventListener("change", () => {
        const files = Array.from(uploadInput.files);
        if (files.length === 0) return;

        files.forEach((file) => {
          if (!file.name.toLowerCase().endsWith(".ico")) {
            showError(`Skipped ${file.name}: only .ico files are allowed.`);
            return;
          }

          const destPath = path.join(customPath, path.basename(file.path));
          fs.copyFile(file.path, destPath, (err) => {
            if (err) {
              console.error("Failed to copy file:", err);
            }
          });
        });

        setTimeout(() => {
          loadFolders();
          folderSelect.value = "custom";
          loadIconsFromFolder("custom");
        }, 200);
      });

      // Initial setup
      loadFolders();
      if (folderSelect.value) {
        loadIconsFromFolder(folderSelect.value);
      }
    </script>
  </body>
</html>
